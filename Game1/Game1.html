<!DOCTYPE html>
<html>
  <head>
    <title>Viren's Game</title>
    <!-- Latest bootstrap compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- My own css -->
    <link rel="stylesheet" href="style.css">
  </head>
  <!-- My bosy which stretches across the width of the page -->
  <body class="container-fluid">
    <!-- First row for the title -->
    <header class="row">
        <!-- Title of the page -->
        <h1 class="col-xs-12 title">Viren's Game</h1>
    </header>
    <!-- This holds the games -->
    <section class="row">
      <!-- Move the screen to the center of the page -->
      <div class="col-xs-6 col-xs-offset-3 screen">
        <!-- Updated text to say what level it is and player turn -->
        <div class="row">
          <h2 class="col-xs-6" id="updatingTXT1">Player 1's turn</h2>
          <h2 class="col-xs-6" id="updatingTXT2">Level 1</h2>
        </div>
        <!-- Div Buttons for the memory game -->
        <div class="row">
          <!-- Red button display -->
          <div id="red" class="col-xs-6 display">
            <div class="innerSquare">
            </div>
          </div>
          <!-- Blue button display -->
          <div id="blue" class="col-xs-6 display">
            <div class="innerSquare">
            </div>
          </div>
          <!-- Green button display -->
          <div id="green" class="col-xs-6 display">
            <div class="innerSquare">
            </div>
          </div>
          <!-- Yellow button display -->
          <div id="yellow" class="col-xs-6 display">
            <div class="innerSquare">
            </div>
          </div>
        </div>
        <section class="row">
          <div class="buttonArea">
            <button id="patternSet">Ready</button>
            <button id="refresh">Refresh</button>
            <h3 id="updatingTXT3">Ready to Process</h3>
          </div>
        </section>
      </div>
    </section>
  </body>
  <!-- JQuery Scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <!-- My scripts -->
  <script type="text/javascript" src="script.js"></script>
</html>
