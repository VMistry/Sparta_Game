      <div class="container-fluid">

    <header class="row">
        <!-- Title of the page -->
        <h1 class="col-xs-12 title">Viren's Game</h1>
        <h2 class="col-xs-12 titleSub">Rock, Paper, Scissors</h2>
    </header>
    <!-- This holds the games -->
    <section class="row">
      <!-- Move the screen to the center of the page -->
      <div class="col-xs-6 col-xs-offset-3 screen">
        <div class="row">
          <div class="col-xs-6 col-xs-offset-3 scoreBoard">
            <p class="playerScore">[Player 1 : <span id="player1Score" >0</span>]</p>
            <p class="playerScore">[Player 2 : <span id="player2Score">0</span>]</p>
          </div>
        </div>
        <!-- This  -->
        <div class="row">
          <div class="col-xs-6 col-xs-offset-3 scoreBoard">
            <button id="enterNewGame" name="button">New Game</button>
            <h4 id="editedText3">Start new game</h4>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-10 col-xs-offset-1 display">
            <h1>Player 1's choise: <span id="editedText1">Choice</span></h1>
            <h1>VS</h1>
            <h1>Player 2's choise: <span id="editedText2">Choice</span></h1>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-10 col-xs-offset-1 turnDisplay">
            <h3 id="turnText">Players 1's turn</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-10 col-xs-offset-1 buttonSection">
            <button class="choseButton" type="button" name="button" id="rock">Rock</button>
            <button class="choseButton" type="button" name="button" id="paper">Paper</button>
            <button class="choseButton" type="button" name="button" id="scissors">Scissors</button>
          </div>
        </div>
      </div>
    </section>
